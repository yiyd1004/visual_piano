<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" ></script>
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="KeyA" class="white-key">A</kbd>
            <kbd id="KeyS" class="white-key">S</kbd>
            <kbd id="KeyD" class="white-key">D</kbd>
            <kbd id="KeyF" class="white-key">F</kbd>
            <kbd id="KeyG" class="white-key">G</kbd>
            <kbd id="KeyH" class="white-key">H</kbd>
            <kbd id="KeyJ" class="white-key">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="KeyW" class="black-key">W</kbd>
            <kbd id="KeyE" class="black-key">E</kbd>
            <kbd id="KeyT" class="black-key black-key-t">T</kbd>
            <kbd id="KeyY" class="black-key">Y</kbd>
            <kbd id="KeyU" class="black-key">U</kbd>
        </div>
    </div>
</body>
</html>
